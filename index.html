<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metronome</title>
    <meta name="description" content="Easy to use online metronome. Free, ad-free and open source. Set or tap tempo.">
    <meta name="keywords" content="Metronome,tap tempo,free,ad-free,open-source">
    <meta name="author" content="Johan Hatleskog">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico?v1">
</head>

<body>
    <div class="container">
        <h1 class="center hide">Metronome</h1>
        <div id="animationContainer">
            <canvas id="bottom-canvas" moz-opaque></canvas>
            <canvas id="top-canvas"></canvas>
        </div>
        <div>
            <label id="inputDisplayLabel" for="inputDisplay" class="help-block">Tempo in beats per minute (BPM):</label>
            <input class="bpm-display" id="inputDisplay" name="inputDisplay" type="number" value="120" min="0" max="250">
        </div>
        <div>
            <input id="tapBtn" class="btn btn-block" type="button" value="Tap tempo" />
            <input id="playPauseBtn" class="btn btn-block" type="button" value="Play/Pause" />
        </div>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input id="minusBtn" class="btn btn-group-btn-left" type="button" value="-" />
            </div>
            <div class="btn-group">
                <input id="plussBtn" class="btn btn-group-btn-right" type="button" value="+" />
            </div>
        </div>
        <div>
            <input id="resetBtn" class="btn btn-block btn-small" type="button" value="Reset" />
        </div>
        <p class="info-text">You can use space to tap tempo. Enter can be used to play/pause the metronome. Tempo can be increased by using up
            arrow, and can be decreased by using down arrow. Minimum tempo is 40 and maximum
            tempo is 250 BPM.</p>

        <p class="info-text">Made by <a href="http://www.hatleskog.xyz">Johan Hatleskog</a>. The source code <a href="https://github.com/johhat/metronome">is available at Github.</a>
        </p>
    </div>
    <script src="build/bundle.js"></script>
</body>

</html>
